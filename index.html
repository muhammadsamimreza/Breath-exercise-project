<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breath exercise</title>
    <!-- link TailwindCss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans flex justify-center items-center h-screen">
    <div class="text-center space-y-10">
      <h1 class="text-4xl font-bold">Mindful Breathing Timer</h1>
      <div id="breathBox" class="text-2xl font-semibold">Breath in</div>
      <div class="flex gap-5 justify-center">
        <button id="startBtn" class="text-white cursor-pointer w-32 h-12 text-xl font-medium bg-violet-400 rounded-lg">Start</button>
        <button id="stapBtm" class="text-white cursor-pointer w-32 h-12 text-xl font-medium bg-violet-400 rounded-lg">Stop</button>
      </div>
    </div>

    <!-- JS link -->
    <script src="./js/script.js"></script>
  </body>
</html>
