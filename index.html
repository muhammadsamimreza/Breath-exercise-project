<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breath exercise</title>
    <!-- link TailwindCss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans flex justify-center items-center h-screen">
    <div class="w-[90%] md:w-[60%] text-center space-y-7 md:space-y-14 border-4 border-dashed border-violet-700 p-10 md:p-20 rounded-xl">
      <h1 class="text-3xl md:text-6xl font-bold text-violet-600">Mindful Breathing Timer</h1>
      <div id="timerBox" class="text-2xl md:text-5xl font-semibold text-green-400">Breath in</div>
      <div class="flex gap-5 justify-center">
        <button id="startBtn" class="text-white cursor-pointer w-24 h-8 md:w-32 md:h-12 text-base md:text-xl font-medium bg-violet-500 hover:bg-violet-600 shadow-sm rounded-lg">Start</button>
        <button id="stopBtn" class="text-white cursor-pointer w-24 h-8 md:w-32 md:h-12 text-base md:text-xl font-medium bg-violet-500 hover:bg-violet-600 shadow-sm rounded-lg">Stop</button>
      </div>
    </div>

    <!-- JS link -->
    <script src="./js/script.js"></script>
  </body>
</html>
